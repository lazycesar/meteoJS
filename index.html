<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mon site météo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Niramit:400,700"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="pattern">
    <header class="container-flex">

    </header>
    <main class="container-flex">
      <form action="" id="weather-query" class="searchInput">
        <input type="text" id="ville" placeholder="Ville, initiales pays" />
        <button type="submit" id="charger" class="btn" value="Charger">
          <i class="fas fa-search-location"></i> Cherche
        </button>
      </form>
      
      <div id="error" class="hide">Astuces :
        <ul>
          <li>Verifiez l'orthographe de la ville</li>
          <li>Chercher une ville en ajoutant son pays (exemple : 'Rio, BR')</li>
          <li>Chercher une ville par son nom local (exemple : <s>'Pekin, CN'</s>, essayez 'Beijing, CN')</li>
        </ul>
      </div>
      <section id="weatherSection" class="hide weatherSection l-section">
        <div id="infoVille" class="w100"></div>
        <div id="infoTemp" class="hide infoTemp panel w50"></div>
        <div id="infoPlus" class="hide infoPlus panel w50"></div>
        <div id="jsDate" class="infoDate w100"></div>
      </section>
      <section id="forecastSection" class="l-section">
        <div id="nexthours" class="hide nexthours panel w50"></div>
        <div id="nextdays" class="hide nextdays panel w50"></div>
      </section>
      
      <section id="villes" class="l-section">
        <h3>Météo des villes les plus consultés</h3>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"
  ></script>
  <script src="js/ajax.js"></script>
  <script src="js/style.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>

      // var input = document.getElementById("ville");

    }
    // google.maps.event.addDomListener(window, "load", init);
  </script>
</html>
