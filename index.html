    <main class="container-flex">

        <form action="" id="weather-query">
            <input type="text" id="ville" placeholder="Ville, initiales pays">
            <input type="submit" id="charger" value="Charger"></button>
        </form>

        <section id="weatherSection" class="l-section">

            <div id="infoVille" class="w100"></div>
            <div class="infoTemp w50">

                <div id="commentaire"></div>
                
                <section id="view">
                    <div id="tempsIcone"></div>

            </div>

        <section id="forecastSection" class="l-section">

            <div id="nextdays"class="nextdays w50"></div>


        </section>
        <section id="villes">
